version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: auth_voice_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_voice_db
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: auth_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - auth_voice_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_voice_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: auth_user
      DB_PASSWORD: auth_password
      DB_NAME: auth_voice_db
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: "True"
      SIMILARITY_THRESHOLD: 0.75
      VOSK_MODEL_PATH: ./models/vosk-model-small-pt-0.3
      SPEECHBRAIN_MODEL: speechbrain/spkrec-ecapa-voxceleb
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./phrases.txt:/app/phrases.txt
    networks:
      - auth_voice_network

volumes:
  mysql_data:

networks:
  auth_voice_network:
    driver: bridge
